<div class="background-wrapper">
    <div class="form-wrapper">
        <h3>Jolanda & Martin</h3>
        <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && onSubmit()">
            <mat-dialog-content>
                <div class="field-container vertical-field-wrapper">
                    <app-input
                            [formGroupRef]="this.formGroup"
                            [inputTabIndex]="1"
                            [formControlKey]="loginFormFieldsEnum.USER_NAME"
                            i18n-label label="Benutzername"
                    ></app-input>
                    <app-input
                            [formGroupRef]="this.formGroup"
                            [inputTabIndex]="2"
                            inputType="password"
                            [formControlKey]="loginFormFieldsEnum.PASSWORD"
                            i18n-label label="Passwort"
                    ></app-input>
                    <mat-error *ngIf="showCredentialsError">
                        Benutzername oder Passwort falsch!
                    </mat-error>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <button mat-flat-button
                        type="submit"
                        color="primary"
                        [disabled]="!formGroup.valid"
                        (click)="onSubmit()" i18n>
                    Anmelden
                </button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
