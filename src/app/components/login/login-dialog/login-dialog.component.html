<div class="dialog-container">
    <div class="dialog-header">
        <h2 mat-dialog-title>Anmeldung</h2>
        <button class="close-button" tabindex="-1" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && onSubmit()">
        <mat-dialog-content >
            <div class="field-container vertical-field-wrapper">
                <app-input
                        [formGroupRef]="this.formGroup"
                        [inputTabIndex]="1"
                        [formControlKey]="loginFormFieldsEnum.USER_NAME"
                        i18n-label label="Benutzername"
                ></app-input>
                <app-input
                        [formGroupRef]="this.formGroup"
                        [inputTabIndex]="2"
                        inputType="password"
                        [formControlKey]="loginFormFieldsEnum.PASSWORD"
                        i18n-label label="Passwort"
                ></app-input>
                <mat-error *ngIf="showCredentialsError">
                    Benutzername oder Passwort falsch!
                </mat-error>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-flat-button
                    type="submit"
                    color="primary"
                    [disabled]="!formGroup.valid"
                    (click)="onSubmit()" i18n>
                Anmelden
            </button>
        </mat-dialog-actions>
    </form>
    <app-spinner *ngIf="isLoading"></app-spinner>
</div>
